        <h1>Access Request</h1>
        <form action="php/access_req.php" method="POST" id="access">
            <fieldset>
                <legend>Required Information</legend>
                <div>
                <p><label for="fname" class="text_label">First Name: </label></p>
                <input id="fname" class="text_input" type="text" name="firstname" required/>
                </div>
                
                <div>
                <p><label for="lname" class="text_label">Last Name:</label></p>
                <input id="lname" class="text_input" type="text" name="lastname" required/>
                </div>

                <div?>
                <p><label for='eaddress' class="text_label">Email Address: </label></p>
                <input id="eaddress" class="text_input" type="email" name="email" required/>
                </div>

                <div>
                <label><input type="radio" name="fac_or_student" value="faculty" /> Faculty </label>
                <label><input type="radio" name="fac_or_student" value="student" /> Student </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Optional Information</legend>

                <p><label>Birth Date: <input type="date" name="birthday"/></label></p>
                <p><label>Are you a licensed driver?
                <select name="drives_car">
                    <option value="no_answer" selected></option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
               </label></p>
